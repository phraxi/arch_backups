

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,1

# Execute at launch
exec-once = waybar & hyprpaper & dunst & dropbox

#load colors and bindings
source = ~/.config/hypr/colors.conf
source =~/.config/hypr/bindings.conf
  
# Some default env vars.
env = XCURSOR_SIZE,24
  
input {
    kb_layout = de
    numlock_by_default=true
    follow_mouse = 1
    touchpad {
        natural_scroll = no
        disable_while_typing=true
        middle_button_emulation= true
    }
}
 
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0
    no_border_on_floating = true 
    col.active_border = $NEONGREEN
    col.inactive_border = $MAGENTA
    col.group_border_active= $PINK 
    layout = dwindle
}

decoration {
    rounding =15
    multisample_edges= true
    active_opacity= 0.97
    inactive_opacity=0.65 
    fullscreen_opacity= 1
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    #stanni bezier
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #fav
    #bezier = myBezier, 0.5, -0.5, 0.5, 1.5
    #test  
    #bezier = myBezier, 0,  0, .58, 1
    #bezier = myBezier, 0, 0,0, 1.75
    bezier = myBezier, 0.5, -0.5, 0.5, 1.5
    animation = windows, 1, 4, myBezier, slide
    animation = windowsOut, 1, 4, myBezier, popin 80%
    #animation = border, 1, 10, myBezier
    animation = fade, 1, 4, myBezier
    animation = workspaces, 1, 4, myBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes 
    preserve_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

# Example per-device config
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo= true
    enable_swallow= true
    swallow_regex = ^(Alacritty)$
    focus_on_activate = true
    animate_manual_resizes=true
    animate_mouse_windowdragging=true
    focus_on_activate= true
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
# Example windowrule v2

# See https://wiki.hyprland.org/Csonfiguring/Window-Rules/ for more
windowrule = opacity 1.0 1.0 ,^(firefox)$

